<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Producto Relacionados</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .debug-box { background: white; padding: 20px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #007bff; }
        pre { background: #f0f0f0; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>游냍 Debug: Productos Relacionados</h1>
    
    <div class="debug-box">
        <h2>Estado del JavaScript</h2>
        <button onclick="testRutaAPI()">Test Ruta API</button>
        <button onclick="testApiProducto()">Test API Producto</button>
        <button onclick="testApiRelacionados()">Test API Relacionados</button>
        <div id="debug-output"></div>
    </div>

    <script>
        function log(msg, type = 'info') {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            output.innerHTML += `<p><span style="color: ${color}; font-weight: bold;">[${timestamp}] ${type.toUpperCase()}:</span> ${msg}</p>`;
            console.log(`[${type}] ${msg}`);
        }

        function obtenerRutaAPI() {
            // Esta funci칩n simula lo que hace producto_detalle.js
            const ruta = '../api/productos.php';
            log(`Ruta API calculada: ${ruta}`, 'info');
            return ruta;
        }

        async function testRutaAPI() {
            log('Iniciando test de ruta API...', 'info');
            const ruta = obtenerRutaAPI();
            log(`Ruta: ${ruta}`, 'info');
        }

        async function testApiProducto() {
            log('Iniciando test de API producto...', 'info');
            try {
                const ruta = '../api/productos.php';
                const url = ruta + '?action=obtener&id=1';
                log(`URL: ${url}`, 'info');
                
                const response = await fetch(url);
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`API respondi칩 correctamente`, 'success');
                log(`Producto: ${data.data?.nombre}`, 'success');
                log(`Categor칤a ID: ${data.data?.categoria_id}`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testApiRelacionados() {
            log('Iniciando test de API relacionados...', 'info');
            try {
                const ruta = '../api/productos.php';
                const url = ruta + '?action=categoria&cat=1';
                log(`URL: ${url}`, 'info');
                
                const response = await fetch(url);
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log(`API respondi칩 correctamente`, 'success');
                log(`Productos encontrados: ${data.count}`, 'success');
                
                if (data.data && data.data.length > 0) {
                    log(`Primer producto: ${data.data[0].nombre}`, 'success');
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-test al cargar
        window.addEventListener('load', function() {
            log('P치gina cargada en pages/debug.html', 'info');
            testRutaAPI();
        });
    </script>
</body>
</html>
